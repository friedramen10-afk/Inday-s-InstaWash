<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset - IndaySystem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box auth-box">
    <h1>Reset Password</h1>

    <label>Email</label>
    <input type="email" id="resetEmail" placeholder="Enter registered email" />

    <label>New Password</label>
    <input type="password" id="resetPass" placeholder="Enter new password" />

    <button class="btn" onclick="resetPassword()">Reset Password</button>

    <p class="auth-link">
      Back to <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById("resetEmail").value.trim();
      const newPass = document.getElementById("resetPass").value.trim();

      if (!email || !newPass) {
        alert("Please fill all fields.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      let idx = users.findIndex(u => u.email.toLowerCase() === email.toLowerCase());

      if (idx === -1) {
        alert("Email not found.");
        return;
      }

      users[idx].password = newPass;
      localStorage.setItem("users", JSON.stringify(users));

      alert("Password reset successful!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
